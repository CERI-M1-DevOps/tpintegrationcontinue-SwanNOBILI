name: Merge

on:
    pull_request:
        types:
            - closed

jobs:
    documentation-deployment:
        if: github.event.pull_request.merged == true
        runs-on: ubuntu-latest
        steps:
            - name: Generate Documentation
              run: mvn -B javadoc::javadoc -f pom.xml

            - name: Deploy
              run: peaceiris/actions-gh-pages@v4